      - '@typescript-eslint/parser@8.42.0' # sync:yarn.lock
      - 'eslint@9.34.0' # sync:yarn.lock
      - 'eslint-config-prettier@10.1.8' # sync:yarn.lock
      - 'eslint-plugin-import@2.32.0' # sync:yarn.lock
      - 'eslint-plugin-es@4.1.0' # sync:yarn.lock
      - 'eslint-plugin-no-only-tests@3.3.0' # sync:yarn.lock
