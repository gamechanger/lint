---
- id: shfmt
  name: shfmt
  description: Shell source code formatter
  language: golang
  additional_dependencies:
      - mvdan.cc/sh/v3/cmd/shfmt@v3.4.2
  entry: shfmt
  args:
      - -i # use spaces for indents
      - '4'
      - -ci # indent switch cases
      - -sr # redirect operators are followed by space
      - -bn # binary ops like && or | (pipe) start the line
  types: [shell]

- id: eslint
  name: eslint
  language: node
  entry: eslint --fix --cache --ext '.ts,.js' --no-ignore

  types:
      - file
  files: \.(js|ts)$
  additional_dependencies:
      - '@typescript-eslint/eslint-plugin@8.42.0' # sync:yarn.lock
      - '@typescript-eslint/parser@8.42.0' # sync:yarn.lock
      - 'eslint@9.34.0' # sync:yarn.lock
      - 'eslint-config-prettier@10.1.8' # sync:yarn.lock
      - 'eslint-plugin-import@2.32.0' # sync:yarn.lock
      - 'eslint-plugin-es@4.1.0' # sync:yarn.lock
      - 'eslint-plugin-no-only-tests@3.3.0' # sync:yarn.lock
      - 'eslint-plugin-package-json@0.56.2' # sync:yarn.lock
      - 'eslint-plugin-prettier@5.5.4' # sync:yarn.lock
      - 'eslint-plugin-simple-import-sort@12.1.1' # sync:yarn.lock
      - 'import-modules@3.2.0' # sync:yarn.lock
      - 'jsonc-eslint-parser@2.4.0' # sync:yarn.lock
      - 'typescript-eslint@8.42.0' # sync:yarn.lock
      - 'prettier@3.6.2' # sync:yarn.lock
      - 'typescript@5.9.2' # sync:yarn.lock

- id: eslint-package-json
  name: eslint_package_json
  language: node
  entry: eslint --cache --fix --no-ignore

  types:
